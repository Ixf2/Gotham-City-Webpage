<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gotham City</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="img/icons/icon-favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
  <header>
    <div id="main-header">
      <div class="main-header-line-upper">
        <div class="main-header-line-upper-log">
          <div class="main-header-line-upper-log-icon">
            <i class="fa-solid fa-user-plus"></i>
          </div>
          <div class="main-header-line-upper-log-text">
            <h2 class="text-content-header">LOG IN</h2>
            <span class="main-header-line-upper-log-text-separator"> | </span>
            <h2 class="text-content-header">SIGN UP</h2>
          </div>
        </div>
        <div class="main-header-line-upper-logo">
          <img width="65" class="main-header-line-upper-logo-img"
            src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg" alt="logo-DC">
        </div>
        <div class="main-header-line-upper-search">
          <input class="search-page" type="search" placeholder="Buscar">
        </div>
      </div>
      <div class="main-header-line-lower">
        <div class="main-header-line-lower-content">
          <div class="main-header-line-lower-content-box">
            <h2 class="text-content-header">GOTHAM CITY</h2>
          </div>
          <div class="main-header-line-lower-content-box">
            <h2>CHARACTERS</h2>
          </div>
          <div class="main-header-line-lower-content-box">
            <h2 class="text-content-header">COMICS</h2>
          </div>
          <div class="main-header-line-lower-content-box">
            <h2 class="text-content-header">SUGERENCIAS</h2>
          </div>
        </div>
      </div>
    </div>
  </header>


  <main>

  </main>



  <footer>

  </footer>

  <script src="js/gotham-form.js"></script>
