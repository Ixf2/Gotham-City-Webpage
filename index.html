<!DOCTYPE html>
<html lang="en">
<!-- Referencia para hacer el contenido de la página https://www.nasa.gov/nasa-missions-->
<!-- Referencia para hacer el contenido de la página https://dribbble.com/shots/24297211-Bento-Cards-v2-AI-->
<!-- Reference for creating the page content: https://www.marvel.com/characters -->
<!-- Reference for creating the page content: https://dribbble.com/shots/24297211-Bento-Cards-v2-AI- -->


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotham City</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/icons/icon-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <div id="main-header">
            <!-- UPPER LINE -->
            <div class="main-header-line-upper">

                <!--BLOCK LOG IN AND SIGN UP-->
                <div class="main-header-line-upper-log">
                    <div class="main-header-line-upper-log-icon">
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <div class="main-header-line-upper-log-text">
                        <a class="text-content-header" href="main-header">LOG IN</a>
                        <span class="main-header-line-upper-log-text-separator"> | </span>
                        <a class="text-content-header" href="main-header">SIGN UP</a>
                    </div>
                </div>

                <!--LOGO-->
                <div class="main-header-line-upper-logo">
                    <img width="65" class="main-header-line-upper-logo-img"
                        src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg" alt="logo-DC">
                </div>

                <!--SEARCH-->
                <div class="main-header-line-upper-search">
                    <input class="search-page" type="search" placeholder="Buscar">
                    <input class="search-page-submit" type="submit" value="Enviar">
                </div>
            </div>


            <!--LOWER MENU-->
            <div class="main-header-line-lower">
                <div class="main-header-line-lower-content">
                    <div class="main-header-line-lower-content-box">
                        <a class="text-content-header" href="main-header">GOTHAM CITY</a>
                    </div>
                    <div class="main-header-line-lower-content-box">
                        <a class="text-content-header" href="main-header">CHARACTERS</a>
                    </div>
                    <div class="main-header-line-lower-content-box">
                        <a class="text-content-header" href="main-header">COMICS</a>
                    </div>
                    <div class="main-header-line-lower-content-box">
                        <a class="text-content-header" href="main-header">SUGERENCIAS</a>
                    </div>
                </div>
            </div>


        </div>
    </header>


    <main>




        <!---- FORM OR SUGGESTION-->
        <section id="form-suggestion-new-character-or-comics">
            <form action="" method="post" enctype="multipart/form-data">
                <label for="name-and-surname">Name and surname</label>
                <input id="name-and-surname" type="text" name="name-and-surname" placeholder="Firs name and surname">

                <label for="suggestion-text">Suggestion</label>
                <textarea id="suggestion-text" name="suggestion-text"
                    placeholder="Write the suggestion or comic you need to see on the page." rows="4"></textarea>

                <label for="img-suggestion">Image to suggestion</label>
                <input id="img-suggestion" type="file" name="img-suggestion" accept="image/*">

                <input id="submit-send" type="submit" value="Send">
            </form>
        </section>




    </main>



    <footer>
        <div id="footer-container">
            <div class="footer-container nav-menu">
                <div id="footer-container-left">
                    <div class="footer-container-left-logo">
                        <img height="65" src="img/icons/logo-footer.jpg" alt="logo-gotham">
                    </div>
                </div>
                <div id="footer-container-center">
                    <div class="footer-container-center nav-menu-container-center">
                        <nav class="nav-menu-container-center">
                            <ul>
                                <li><a class="text-content-footer" href="#">GOTHAM CITY</a></li>
                                <li><a class="text-content-footer" href="#">CHARACTERS</a></li>
                                <li><a class="text-content-footer" href="#">COMICS</a></li>
                                <li><a class="text-content-footer" href="#">SUGERENCIAS</a></li>
                            </ul>    
                        </nav>
                    </div>
                    <div class="footer-container-center image-second-footer  ">
                        <img height="65" src="img/icons/icon-favicon.png" alt="logo-favicon">
                    </div>
                </div>
                <div id="footer-container-rigth">
                    <div class="footer-container-rigth-red-socials">
                        <a class="red-social-1" href="https://www.youtube.com/dc" target="_blank"
                            rel="noopener noreferrer">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                        <a class="red-social-2" href="https://x.com/DCOfficial?lang=es" target="_blank"
                            rel="noopener noreferrer">
                            <i class="fa-brands fa-square-x-twitter"></i>
                        </a>
                        <a class="red-social-3" href="https://www.facebook.com/DCUnitedKingdom/?locale=es_ES"
                            target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/gotham-form.js"></script>
</body>

</html>
